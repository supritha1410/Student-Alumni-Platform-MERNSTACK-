<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1f487e; /* Light peach color */
            margin: 0;
            padding: 0;
            padding-bottom: 20px;
        }

        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #1f487e; /* Red color */
        }

        form {
            margin-top: 20px;
        }

        label {
            font-weight: bold;
            color: #333; /* Dark gray color */
        }

        input[type="text"],
        input[type="date"],
        input[type="time"],
        input[type="url"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="submit"],
        input[type="button"] {
            background-color: #1f487e; /* Green */
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover,
        input[type="button"]:hover {
            background-color: #1f487e;
        }

        .saved-events {
            text-align: center;
            margin-top: 20px;
        }

        .saved-events a {
            background-color: #1f487e; /* Blue */
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .saved-events a:hover {
            background-color: #000528;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Add Event</h2>
        <form id="eventForm" onsubmit="addEvent()">
            <label for="eventType">Event Type:</label><br>
            <select id="eventType" name="eventType">
                <option value="workshop">Workshop</option>
                <option value="internship">Internship</option>
                <option value="job_application">Job Application</option>
                <option value="other">Other</option>
            </select><br>

            <label for="eventName">Event Name:</label><br>
            <input type="text" id="eventName" name="eventName" required><br>

            <label for="eventDate">Event Date:</label><br>
            <input type="date" id="eventDate" name="eventDate" required><br>

            <label for="eventTime">Event Time (HH:MM AM/PM):</label><br>
            <input type="time" id="eventTime" name="eventTime" placeholder="e.g., 09:00 AM" required><br>

            <label for="registrationFee">Registration Fee:</label><br>
            <input type="text" id="registrationFee" name="registrationFee"><br>

            <label for="registrationLink">Registration Link:</label><br>
            <input type="url" id="registrationLink" name="registrationLink"><br>

            <!-- Remove the file upload option -->
            <!--<label for="poster">Event Poster (Image or PDF):</label><br>
            <input type="file" id="poster" name="poster" accept="image/*,.pdf"><br>-->

            <input type="submit" value="Add Event">
            <input type="button" value="Clear Form" onclick="clearForm()">
        </form>
    </div>

    <div class="saved-events">
        <a href="saved_events.html">Saved Events</a>
    </div>

    <script>
        function clearForm() {
            document.getElementById("eventForm").reset();
        }

        function addEvent() {
            const eventDate = document.getElementById('eventDate').value;
            const eventType = document.getElementById('eventType').value;
            const eventName = document.getElementById('eventName').value;
            const eventTime = document.getElementById('eventTime').value;
            const registrationFee = document.getElementById('registrationFee').value;
            const registrationLink = document.getElementById('registrationLink').value;

            const eventData = {
                eventType,
                eventName,
                eventTime,
                registrationFee,
                registrationLink
            };
            localStorage.setItem(eventDate, JSON.stringify(eventData));
            alert("Event added successfully!");
            clearForm();
            return false; // Prevent form submission
        }
    </script>
</body>
</html>
