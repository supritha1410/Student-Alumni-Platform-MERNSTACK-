<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Forum</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #a8c9f6;
            color: #fff;
        }

        .header-left {
            display: flex;
            align-items: center;
        }

        .logo {
            width: 50px;
            height: 50px;
            margin-right: 20px;
        }

        .header-right {
            display: flex;
            align-items: center;
        }

        .header-right a {
            color: #000000;
            text-decoration: none;
            margin-left: 10px;
        }

        .header-right a:hover {
            color: #efcdcd;
        }

        .page-container {
            padding: 20px;
        }

        .card-container {
            padding-bottom: 120px;
            display: flex;
            justify-content: center; /* Center cards horizontally */
            align-items: center; /* Center cards vertically */
            flex-wrap: wrap;
            gap: 20px;
            max-width: 800px; /* Limit the width of the card container */
            margin: 0 auto; /* Center the card container */
        }

        .card {
            padding: 100px;
            width: calc(50% - 40px); /* Adjust width to fit two cards side by side with some spacing */
            margin: 10px;
            background-color: #1f487e;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(240, 239, 239, 0.15);
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-title {
            color: #ffffff;
            margin: 0;
            margin-bottom: 10px;
            font-size: 1.5rem;
            font-weight: 500;
        }

        .card-text {
            margin: 0;
            font-size: 0.9rem;
            color: #f7f7f7;
        }

        .footer {
            padding-top: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 50px;
            background-color: #a8c9f6;
            color: #000000;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 10;
            padding-bottom: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-left">
            <img src="./assets/alumni.png" alt="logo" class="logo">
        </div>
        <div class="header-right">
            <span>
                <a href="home.html">Home</a>
                <a href="profile.html">Profile</a>
                <a href="aboutus.html">About Us</a>
            </span>
        </div>
    </header>
    <div class="page-container">
        <div class="card-container">
            <div class="card" onclick="window.location.href='chatting.html'">
                <h2 class="card-title">Chat with interested alumni</h2>
                <p class="card-text">Click to enter the chatting room.</p>
            </div>
            <div class="card" onclick="window.location.href='chat.html'">
                <h2 class="card-title">Chat in community</h2>
                <p class="card-text">Click to enter the chat room.</p>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div>
            <h3>Contact Us</h3>
            <p>Phone: (123) 456-7890</p>
            <p>Email: <a href="mailto:info@example.com">info@example.com</a></p>
            <p>Address: 1234 Main St, Anytown USA</p>
        </div>
    </footer>
</body>
</html>
